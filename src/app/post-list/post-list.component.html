<h2>Posts</h2>

<ul class="list-group">
  <app-post-list-item *ngFor="let post of arrayPosts"
                      [postListItemTitle]="post.title"
                      [postListItemContent]="post.content"
                      [postListItemCreateAt]="post.create_at"
                      [postListItemLoveIts]="post.loveIts"></app-post-list-item>
</ul>
